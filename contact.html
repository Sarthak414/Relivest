<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Relivest Partners</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('img/contact.png'); /* Added background image */
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Contact Us Styles */
    .contact-container {
      background-color: rgba(255, 255, 255, 0.8); /* Added background color with opacity */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      color: #333;
    }

    .contact-header {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .contact-info {
      margin-bottom: 20px;
    }

    .contact-info i {
      margin-right: 10px;
      color: #007bff;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-social {
      text-align: center;
      margin-top: 30px;
    }

    .social-icon {
      font-size: 24px;
      margin: 0 10px;
      color: #333;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #007bff;
    }

    /* Back Button Styles */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <a href="https://www.relivestpartners.in/" class="back-button">Back to Home</a>
  <div class="container">
    <div class="contact-container">
      <h1 class="contact-header">Contact Us</h1>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> Email: <a href="mailto:relivest.partners@gmail.com">relivest.partners@gmail.com</a></p>
        <p><i class="fas fa-phone"></i> Phone: +91-8849483704 (INDIA), +1 (806) 451-6285 (For International Investors)</p>
      </div>
      <div class="contact-social">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
