<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Analysis</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        body {
            background-image: url('img/back11.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%; /* Default width for smaller screens */
            max-width: 800px; /* Maximum width for larger screens */
            background-color: #d0c9cd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
            margin-right: 580px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Images for decorative purposes */
        .left-image-1,
        .left-image-2,
        .right-image-1,
        .right-image-2 {
            position: absolute;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Responsive adjustments for images */
        .left-image-1, .left-image-2, .right-image-1, .right-image-2 {
            display: none; /* Hide decorative images on small screens */
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 768px) {
            .container {
                width: 70%;
            }

            .left-image-1 {
                display: block;
                left: 20px;
                top: 20%;
                width: 150px;
                height: 200px;
                background-image: url('img/Pup2.jpg'); /* Replace with your image */
            }

            .right-image-1 {
                display: block;
                right: 20px;
                top: 20%;
                width: 150px;
                height: 200px;
                background-image: url('img/Pup4.jpg'); /* Replace with your image */
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 60%;
            }

            .left-image-1 {
                left: 20px;
                top: 20%;
                width: 300px;
                height: 450px;
            }

            .right-image-1 {
                right: 20px;
                top: 20%;
                width: 300px;
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <div class="container">
                <h1>Meme Coin Analysis</h1>
                <p>Coins with >100% gains in the last 7 days:</p>
                <table id="coin-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Symbol</th>
                            <th>Price Change 7d (%)</th>
                            <th>Current Price</th>
                            <th>Market Cap</th>
                            <th>Total Volume</th>
                            <th>Twitter Mentions</th>
                            <th>Reddit Posts</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data (replace with actual API data)
        const coinData = [
            {
                name: "Dogecoin",
                symbol: "DOGE",
                price_change_7d: 120.5,
                current_price: 0.30,
                market_cap: 40000000000,
                total_volume: 2000000000,
                twitter_mentions: 10000,
                reddit_posts: 2000
            },
            {
                name: "Shiba Inu",
                symbol: "SHIB",
                price_change_7d: 150.2,
                current_price: 0.00002,
                market_cap: 15000000000,
                total_volume: 1500000000,
                twitter_mentions: 8000,
                reddit_posts: 1500
            }
        ];

        // Function to populate the table
        function populateTable() {
            const tableBody = document.querySelector('#coin-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            coinData.forEach(coin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${coin.name}</td>
                    <td>${coin.symbol}</td>
                    <td>${coin.price_change_7d.toFixed(2)}%</td>
                    <td>$${coin.current_price.toFixed(6)}</td>
                    <td>$${coin.market_cap.toLocaleString()}</td>
                    <td>$${coin.total_volume.toLocaleString()}</td>
                    <td>${coin.twitter_mentions.toLocaleString()}</td>
                    <td>${coin.reddit_posts.toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Populate the table when the page loads
        document.addEventListener('DOMContentLoaded', populateTable);
    </script>
</body>
</html>
