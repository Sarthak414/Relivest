<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #f4b400; }
    </style>
</head>
<body>
    <h1>Meme Coin Tracker</h1>
    <p>Latest Meme Coins with 100%+ Gains in the Last 7 Days</p>
    <table id="coin-table">
        <thead>
            <tr>
                <th>Coin Name</th>
                <th>7-Day Gain (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
<script>
    async function fetchData() {
        try {
            const response = await fetch("https://www.relivestpartners.in/coins.json"); // Full URL
            if (!response.ok) throw new Error("Network response was not ok");

            const data = await response.json();
            const table = document.getElementById("coin-table").getElementsByTagName("tbody")[0];

            table.innerHTML = ""; // Clear table before adding new data

            data.forEach(coin => {
                let row = table.insertRow();
                row.insertCell(0).innerText = coin.name;
                row.insertCell(1).innerText = coin.gain + "%";
            });
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }
    fetchData();
</script>

</body>
</html>
