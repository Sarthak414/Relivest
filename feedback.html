<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Parent Survey</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-image: url('img/back11.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: left;
            align-items: left;
            flex-direction: column;
            padding-left: 1.5%;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(208, 201, 205, 0.9);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 20px;
            font-weight: bold;
        }

        input, select, textarea {
            background-color: #fff8e9;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #e6d8ca;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #d1bfa6;
        }

        .survey-link {
            text-align: center;
            margin-top: 20px;
        }

        .survey-link a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffd700;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .survey-link a:hover {
            background-color: #ffcc00;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pet Parent Survey</h1>
        
        <div class="survey-link">
            <a href="https://www.relivestpartners.in/feedback.html" target="_blank">Pet Survey - Helping Parents with Innovative Solutions</a>
        </div>

        <form action="https://formspree.io/f/mbllrqnb" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required oninput="updatePetNameLabels()">

            <label for="pet_name" id="pet-name-label">Your Pet's Name:</label>
            <input type="text" id="pet_name" name="pet_name" required oninput="updatePetNameLabels()">

            <label for="email">Email Address (Optional):</label>
            <input type="email" id="email" name="email">

            <label for="pet_breed">Pet's Breed:</label>
            <input type="text" id="pet_breed" name="pet_breed" required>

            <label for="pet_size">Pet's Size:</label>
            <select id="pet_size" name="pet_size" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <label for="pet_age">Pet's Age:</label>
            <select id="pet_age" name="pet_age" required>
                <option value="Young">Young</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
            </select>

            <label for="challenges" id="challenges-label">What challenges do you face with your pet?</label>
            <select id="challenges" name="challenges[]" multiple required>
                <option value="Boredom & Anxiety">Boredom & Anxiety</option>
                <option value="Exercise Needs">Exercise Needs</option>
                <option value="Hot Weather Comfort">Hot Weather Comfort</option>
                <option value="Messy Paws Indoors">Messy Paws Indoors</option>
                <option value="Chewing Destruction">Chewing Destruction</option>
                <option value="Other">Other (Please specify below)</option>
            </select>
            <textarea id="other_challenges" name="other_challenges" placeholder="If other, please specify"></textarea>

            <label for="improvement" id="improvement-label">What products or solutions do you wish existed for your pet?</label>
            <textarea id="improvement" name="improvement" rows="4"></textarea>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

    <script>
        function updatePetNameLabels() {
            let petName = document.getElementById("pet_name").value.trim();
            let challengesLabel = document.getElementById("challenges-label");
            let improvementLabel = document.getElementById("improvement-label");
            
            if (petName) {
                challengesLabel.innerText = "What challenges do you face with " + petName + "?";
                improvementLabel.innerText = "What products or solutions do you wish existed for " + petName + "?";
            } else {
                challengesLabel.innerText = "What challenges do you face with your pet?";
                improvementLabel.innerText = "What products or solutions do you wish existed for your pet?";
            }
        }
    </script>
</body>
</html>
