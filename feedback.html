<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Parent Survey</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-image: url('img/back11.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: left; /* Shift everything to the left */
            align-items: left;
            flex-direction: column;
            padding-left: 1.5%;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(208, 201, 205, 0.9);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 20px;
            font-weight: bold;
        }

        input, select, textarea {
            background-color: #fff8e9;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #e6d8ca;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #d1bfa6;
        }

        .survey-link {
            text-align: center;
            margin-top: 20px;
        }

        .survey-link a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffd700;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .survey-link a:hover {
            background-color: #ffcc00;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pet Parent Survey</h1>
        
        <!-- Masked Link -->
        <div class="survey-link">
            <a href="https://www.relivestpartners.in/feedback.html" target="_blank">Pet Survey - Helping Parents with Innovative Solutions</a>
        </div>

        <form action="https://formspree.io/f/mbllrqnb" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required oninput="updateLabels()">

            <label for="dog_name" id="dog-name-label">What is your pet's name?</label>
            <input type="text" id="dog_name" name="dog_name" required oninput="updatePetName()">

            <label for="email">Email Address (Optional):</label>
            <input type="email" id="email" name="email" optional>

            <label for="dog_breed" class="pet-label">Pet's Breed:</label>
            <input type="text" id="dog_breed" name="dog_breed" required>

            <label for="dog_size" class="pet-label">Pet's Size:</label>
            <select id="dog_size" name="dog_size" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <label for="dog_age" class="pet-label">Pet's Age:</label>
            <select id="dog_age" name="dog_age" required>
                <option value="Puppy">Puppy</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
            </select>

            <label for="challenges" class="pet-label">What challenges do you face with your pet?</label>
            <select id="challenges" name="challenges[]" multiple required>
                <option value="Boredom & Anxiety">Boredom & Anxiety</option>
                <option value="Exercise Needs">Exercise Needs</option>
                <option value="Hot Weather Comfort">Hot Weather Comfort</option>
                <option value="Messy Paws Indoors">Messy Paws Indoors</option>
                <option value="Chewing Destruction">Chewing Destruction</option>
                <option value="Other">Other (Please specify below)</option>
            </select>
            <textarea id="other_challenges" name="other_challenges" placeholder="If other, please specify"></textarea>

            <label for="improvement" class="pet-label">What products or solutions do you wish existed for your pet?</label>
            <textarea id="improvement" name="improvement" rows="4"></textarea>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

<script>
    function updatePetName() {
        let petName = document.getElementById("dog_name").value.trim();
        
        // Update all labels containing "Pet" dynamically
        let allLabels = document.querySelectorAll("label");
        allLabels.forEach(label => {
            let originalText = label.getAttribute("data-original-text");

            // Store original text once to prevent multiple modifications
            if (!originalText) {
                originalText = label.innerText;
                label.setAttribute("data-original-text", originalText);
            }

            // Replace "Pet" with the entered pet name, or revert back if empty
            label.innerText = petName ? 
                originalText.replace(/your pet/g, petName).replace(/Your Pet/g, petName.charAt(0).toUpperCase() + petName.slice(1)) : 
                originalText;
        });
    }

    // Attach event listener for real-time updates
    document.getElementById("dog_name").addEventListener("input", updatePetName);
</script>

</body>
</html>
