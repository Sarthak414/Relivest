<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Owner Survey</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .submit-btn {
            background-color: #5cb85c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Owner Survey</h1>
        <form action="https://formspree.io/f/mbllrqnb" method="POST">
            <label for="dog_name">Dog's Name:</label>
            <input type="text" id="dog_name" name="dog_name" required>

            <label for="dog_breed">Dog's Breed:</label>
            <input type="text" id="dog_breed" name="dog_breed" required>

            <label for="dog_size">Dog's Size:</label>
            <select id="dog_size" name="dog_size" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <label for="dog_age">Dog's Age:</label>
            <select id="dog_age" name="dog_age" required>
                <option value="Puppy">Puppy</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
            </select>

            <label>Biggest challenge as a pet parent?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="challenges" value="Wet paw prints on floors"> Wet paw prints on floors</label>
                <label><input type="checkbox" name="challenges" value="Dog overheating in summer"> Dog overheating in summer</label>
                <label><input type="checkbox" name="challenges" value="Boredom and anxiety"> Boredom and anxiety</label>
                <label><input type="checkbox" name="challenges" value="Chewing and destructive behavior"> Chewing and destructive behavior</label>
                <label><input type="checkbox" name="challenges" value="Messy eating habits"> Messy eating habits</label>
                <label><input type="checkbox" name="challenges" value="Separation anxiety"> Separation anxiety</label>
                <label><input type="checkbox" name="challenges" value="Other"> Other:</label>
                <input type="text" name="other_challenge" placeholder="Describe your challenge">
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
