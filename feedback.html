<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Parent Survey</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        body {
            background-image: url('img/back11.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #d0c9cd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            background-color: #fff8e9;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #e6d8ca;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pet Parent Survey</h1>
        <form action="https://formspree.io/f/mbllrqnb" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dog_name">Dog's Name:</label>
            <input type="text" id="dog_name" name="dog_name" required>

            <label for="dog_breed">Dog's Breed:</label>
            <input type="text" id="dog_breed" name="dog_breed" required>

            <label for="dog_size">Dog's Size:</label>
            <select id="dog_size" name="dog_size" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <label for="dog_age">Dog's Age:</label>
            <select id="dog_age" name="dog_age" required>
                <option value="Puppy">Puppy</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
            </select>

            <label for="summer_issue">How do you keep your dog cool in summer?</label>
            <select id="summer_issue" name="summer_issue" required>
                <option value="Cooling mats or vests">Cooling mats or vests</option>
                <option value="AC or fan all day">AC or fan all day</option>
                <option value="Frozen treats & ice packs">Frozen treats & ice packs</option>
                <option value="Struggles with heat, no good solution">Struggles with heat, no good solution</option>
            </select>

            <label for="paw_cleaning">How do you currently clean your dog’s paws?</label>
            <select id="paw_cleaning" name="paw_cleaning" required>
                <option value="Wet wipes">Wet wipes</option>
                <option value="Water & towel">Water & towel</option>
                <option value="Paw cleaner cup">Paw cleaner cup</option>
                <option value="I don’t clean them">I don’t clean them</option>
            </select>

            <label for="indoor_mess">Do you face issues with paw prints or dirt inside your home?</label>
            <select id="indoor_mess" name="indoor_mess" required>
                <option value="Yes, every day">Yes, every day</option>
                <option value="Sometimes, but not a big issue">Sometimes, but not a big issue</option>
                <option value="No, I don’t notice it">No, I don’t notice it</option>
            </select>

            <label for="problem">What is your biggest challenge as a pet parent?</label>
            <textarea id="problem" name="problem" rows="4" required></textarea>

            <label for="feature">What feature would you find most useful in a dog product?</label>
            <select id="feature" name="feature" required>
                <option value="Mess-free paw cleaning">Mess-free paw cleaning</option>
                <option value="Cooling feature for hot weather">Cooling feature for hot weather</option>
                <option value="Long-lasting entertainment & exercise">Long-lasting entertainment & exercise</option>
                <option value="Weight control support">Weight control support</option>
            </select>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
