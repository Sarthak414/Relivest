<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Parent Survey</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-image: url('img/back11.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: Left;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(208, 201, 205, 0.95);
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
            overflow-y: auto;
            max-height: 90vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        input, select, textarea {
            background-color: #fef4e5;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #c2b7b1;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .submit-btn {
            background-color: #c39b77;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #a9825f;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            input, select, textarea {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Parent Survey</h1>
        <form action="https://formspree.io/f/mbllrqnb" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="dog_name">Dog's Name:</label>
            <input type="text" id="dog_name" name="dog_name" required>

            <label for="dog_breed">Dog's Breed:</label>
            <input type="text" id="dog_breed" name="dog_breed" required>

            <label for="dog_size">Dog's Size:</label>
            <select id="dog_size" name="dog_size" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <label for="dog_age">Dog's Age:</label>
            <select id="dog_age" name="dog_age" required>
                <option value="Puppy">Puppy</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
            </select>

            <label for="challenges">What challenges do you face with your dog?</label>
            <select id="challenges" name="challenges[]" multiple required>
                <option value="Boredom & Anxiety">Boredom & Anxiety</option>
                <option value="Exercise Needs">Exercise Needs</option>
                <option value="Hot Weather Comfort">Hot Weather Comfort</option>
                <option value="Messy Paws Indoors">Messy Paws Indoors</option>
                <option value="Chewing Destruction">Chewing Destruction</option>
                <option value="Other">Other (Please specify below)</option>
            </select>
            <textarea id="other_challenges" name="other_challenges" placeholder="If other, please specify"></textarea>

            <label for="improvement">What products or solutions do you wish existed for your dog?</label>
            <textarea id="improvement" name="improvement" rows="4"></textarea>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
