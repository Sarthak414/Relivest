<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Treats Feedback Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            flex-direction: column;
        }

        /* Wrapper for the entire page */
        .page-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        /* Left Image 1 (Top Left) */
        .left-image-1 {
            position: absolute;
            left: 10%;
            top: 10%;
            width: 350px; /* Adjusted width */
            height: 450px; /* Adjusted height */
            background-image: url('img/Pup1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Left Image 2 (Bottom Left) */
        .left-image-2 {
            position: absolute;
            left: 10%;
            bottom: 10%;
            width: 250px;
            height: 250px;
            background-image: url('img/Pup3.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Right Image 1 (Top Right) */
        .right-image-1 {
            position: absolute;
            right: 10%;
            top: 10%;
            width: 350px; /* Adjusted width */
            height: 450px; /* Adjusted height */
            background-image: url('img/Pup2.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Right Image 2 (Middle Right) */
        .right-image-2 {
            position: absolute;
            right: 10%;
            bottom: 15%;
            width: 250px;
            height:250px;
            background-image: url('img/Pup4.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transform: translateY(-50%);
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 60%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
            margin-top: 20px; /* Adjust margin to position form closer to bottom */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Image caption for left image only */
        .image-caption {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        /* Ensure the page scrolls from the top */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            min-height: 100vh;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <!-- Left Image 1 (Top Left) with Caption -->
        <div class="left-image-1">
            <div class="image-caption">My Pup</div>
        </div>

        <!-- Left Image 2 (Bottom Left) -->
        <div class="left-image-2"></div>

        <!-- Right Image 1 (Top Right) -->
        <div class="right-image-1"></div>

        <!-- Right Image 2 (Middle Right) -->
        <div class="right-image-2"></div>

        <!-- Feedback Form in the center -->
        <div class="content-wrapper">
            <div class="container">
                <h1>Dog Treats Feedback Form</h1>

                <!-- Feedback Form -->
                <form action="https://formspree.io/f/mbllrqnb" method="POST">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="dog_name">Dog's Name:</label>
                    <input type="text" id="dog_name" name="dog_name" required>

                    <label for="dog_breed">Dog's Breed:</label>
                    <input type="text" id="dog_breed" name="dog_breed" required>

                    <label for="treat_rating">Treat Rating:</label>
                    <select id="treat_rating" name="treat_rating" required>
                        <option value="1">1 - Not Good</option>
                        <option value="2">2 - Okay</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>

                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>

                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
