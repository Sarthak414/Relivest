<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .image-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="https://www.relivestpartners.in/" class="back-button">Back to Relivest Partners</a>
  <div class="image-container">
    <img src="img/comming-soon.jpg" alt="Coming Soon">
  </div>
</body>
</html>
